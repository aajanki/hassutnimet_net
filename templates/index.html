<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Nimigeneraattori</title>
    <style type="text/css">
      body {
          background-color: lightskyblue;
      }
      #main {
          background-color: beige;
          width: 500px;
          border: 4px solid #c0c0c0;
          margin: 0 auto;
          margin-top: 10%;
          text-align: center;
      }
      #name {
          font-size: 24px;
      }
      #refresh-btn {
          font-size: 16px;
      }
      #footer {
          text-align: center;
      }
      #footer a {
          margin: 0 auto;
          color: #ffffff;
          font-size: small;
          text-decoration: none;
      }
      #footer a:hover {
          text-decoration: underline;
      }
    </style>
</head>
<body>
  <div id="main">
    <p id="name">{{ name }}</p>
    <p><button id="refresh-btn" onclick="window.location.reload(true);">Uusi nimiehdotus</button></p>
  </div>
  <div id="footer">
    <a href="mailto:antti.ajanki@iki.fi">Palaute</a>
  </div>
</body>
</html>
